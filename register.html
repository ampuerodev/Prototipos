<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión - Registro</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/register.css">
</head>
<body>
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <img src="img/logo.png" alt="Logo" class="logo">
        <h1>Crear Cuenta Nueva</h1>
      </div>
      
      <form id="registerForm" class="register-form">
        <div class="form-group">
          <label for="fullname"><i class="fas fa-user"></i> Nombre Completo</label>
          <input type="text" id="fullname" name="fullname" placeholder="Ingrese su nombre completo" required>
        </div>
        
        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        
        <div class="form-group">
          <label for="username"><i class="fas fa-user-tag"></i> Usuario</label>
          <input type="text" id="username" name="username" placeholder="Elija un nombre de usuario" required>
        </div>
        
        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Cree una contraseña" required>
          <span class="password-toggle" onclick="togglePassword('password')">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        
        <div class="form-group">
          <label for="confirmPassword"><i class="fas fa-lock"></i> Confirmar Contraseña</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirme su contraseña" required>
          <span class="password-toggle" onclick="togglePassword('confirmPassword')">
            <i class="fas fa-eye"></i>
          </span>
        </div>
        
        <div class="form-group">
          <label for="role"><i class="fas fa-user-shield"></i> Rol</label>
          <select id="role" name="role" required>
            <option value="">Seleccione un rol</option>
            <option value="colaborador">Colaborador</option>
            <option value="jefe">Jefe de Proyecto</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        
        <div class="form-group terms">
          <input type="checkbox" id="terms" name="terms" required>
          <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
        </div>
        
        <div class="form-group">
          <button type="submit" class="btn-register">
            <i class="fas fa-user-plus"></i> Registrarse
          </button>
        </div>
        
        <div class="form-links text-center">
          <p>¿Ya tiene una cuenta? <a href="login.html">Iniciar sesión</a></p>
        </div>
      </form>
      
      <div class="register-footer">
        <p>© 2023 Sistema de Gestión. Todos los derechos reservados.</p>
      </div>
    </div>
  </div>

  <script>
    function togglePassword(inputId) {
      const passwordInput = document.getElementById(inputId);
      const icon = document.querySelector(`#${inputId} + .password-toggle i`);
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }
    
    document.getElementById('registerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert('Las contraseñas no coinciden');
        return;
      }
      
      // Simulación de registro
      alert('Registro exitoso. Redirigiendo al login...');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
